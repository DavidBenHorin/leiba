<!-- let's take it to the next level and make a class. Classes are templates for objects. -->

<script>
class Dog {
    // note that when naming a class, it is always Upper Case
    constructor(name) { // what value makes a specific object from this abstract class
        this._name = name; // save the original value
        this._behavior = 0; 
    }

    get name() { // getter function
        return this._name;
    }

    get behavior() {
        return this._behavior; // getter function
    }

    incrementBehavior() {
        this._behavior ++;
    }

    static makeAFriend() { // a method that gives an animal a friend
        const friends = ['Adir', 'Hefer', 'Iyal', 'Prosper', 'Marcel'];
        const randomPick = Math.floor(Math.random()*(friends.length - 1));
        return friends[randomPick];
    }

}

const jack = new Dog('Jack'); // Jack is now an object with all the properties and methods 
// class Dog which it took from. The parameter is an instance of the constructor value in the class
console.log(jack.name); // here we are running the getter () method
console.log(jack.behavior) // same thing. This is why use getter and setter methods

jack.incrementBehavior();
console.log(jack.behavior);
console.log(Dog.makeAFriend()); // a static method in the parent class must be called from the class name itself, 
// not the instance name (jack.makeAFriend) throws and error. 
console.log("Jack's friend is " + Dog.makeAFriend());

// let's create a child class that inherits everything from parent class 
class Cat extends Dog {
    // again, when declaring a subclass from a superclass, use the Upper Case convention for naming the class
    constructor(name, usesLitter) { // we need one value, name, that the superclass (parent class) takes, and another unique to this class
        super(name); // you must pass the values that the superclass FIRST!!! In this case, class dog, takes.
        this._usesLitter = usesLitter;
    }

        get usesLitter() {  // a getter method for the one new value we take in the child (inheritance) class
            return this._usesLitter;
        }
    }

const garfield = new Cat('Garfield', false);
console.log(garfield.name); // takes value and uses method from parent class
console.log(garfield.behavior); // take a value from parent (super) class.
console.log(garfield.usesLitter);
console.log("Garfield's friend is " + Dog.makeAFriend()); // haha Garfield is a cat calling a method from a dog object

</script>
